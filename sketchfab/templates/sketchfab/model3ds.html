{% extends 'sketchfab/base_sketchfab.html' %}
{% load staticfiles %}
{% load hitcount_tags %}

{% block content %}

    <h1>{{ model3d.name|capfirst }} - by {{ model3d.user.username|capfirst }}</h1>

    <div class="media">
        <div class="media-left media-middle">
            <a href="#">
                <img class="media-object" src="{% static model3d.picture.url %}" alt="{{ model3d.description }}">
            </a>
        </div>
        <div class="media-body">
            {{ model3d.description }}<br>
            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> {% get_hit_count for model3d %}
        </div>
    </div>

{% endblock %}
