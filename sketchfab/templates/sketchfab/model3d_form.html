{% extends 'sketchfab/base_sketchfab.html' %}
{% load bootstrap %}

{% block content %}

    <form role="form" method="post" enctype="multipart/form-data">
        <legend>Upload a new 3d Model</legend>
        {% csrf_token %}
        {{ model3d_form|bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

{% endblock %}
